name: spygame

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - spygame-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    # Internal port only - nginx will proxy to this service
    # Remove ports exposure for production security, nginx handles external traffic
    expose:
      - "${FLASK_PORT:-5000}"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - APPLICATION_PREFIX=/spygame
      # MongoDB URI with authentication - credentials from environment variables
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-spygame}:${MONGO_INITDB_ROOT_PASSWORD:-spygame_secret}@mongodb:${MONGODB_PORT:-27017}/${MONGO_INITDB_DATABASE:-spygame}?authSource=admin
    # Development only: Mount specific subdirectories instead of entire directory
    # For production, use COPY in Dockerfile instead of bind mounts
    volumes:
      - ./static:/app/static
      - ./templates:/app/templates
      - ./datatreatment:/app/datatreatment
    networks:
      - spygame-network

  mongodb:
    image: mongo:7.0
    restart: always
    # MongoDB port exposed for MongoDB Compass access
    # For production deployment, remove this port mapping for security
    ports:
      - "${DOCKER_MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-spygame}
      # MongoDB authentication credentials
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-spygame}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-spygame_secret}
    volumes:
      - mongodb_data:/data/db
    networks:
      - spygame-network

volumes:
  mongodb_data:

networks:
  spygame-network:
    driver: bridge
