version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - FLASK_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/spygame
    volumes:
      - .:/app
    networks:
      - spygame-network

  mongodb:
    image: mongo:7.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=spygame
    volumes:
      - mongodb_data:/data/db
    networks:
      - spygame-network

volumes:
  mongodb_data:

networks:
  spygame-network:
    driver: bridge