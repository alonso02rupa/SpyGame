name: spygame

services:
  web:
    build: .
    ports:
      - "${DOCKER_WEB_PORT:-5000}:${FLASK_PORT:-5000}"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - MONGODB_URI=mongodb://mongodb:${MONGODB_PORT:-27017}/${MONGO_INITDB_DATABASE:-spygame}
    volumes:
      - .:/app
    networks:
      - spygame-network

  mongodb:
    image: mongo:7.0
    restart: always
    ports:
      - "${DOCKER_MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-spygame}
    volumes:
      - mongodb_data:/data/db
    networks:
      - spygame-network

volumes:
  mongodb_data:

networks:
  spygame-network:
    driver: bridge
